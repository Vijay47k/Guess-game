<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/guess.png">
</head>

<body>
    <button class="btn again">Again</button>
    <p id="guess-text"> Guess the number...!</p>
    <p id="p">( Between 1 to 20 )</p>
    <div class="con">
        <div class="container">
            <p class="number">?</p>
        </div>
    </div>
    <div class="ok">
        <input type="number" class="guess">
        <button class="btn check">Check</button>
    </div>
    <div class="ok2">
        <p class="massage">Start Guessing....</p><br><br>
        <p class="score"> 🥇 Score :<span class="score-span"> 20</span></p><br>
        <p>🏆 HighScore :<span class="highscore-span"></span></p>
    </div>
    <script src="./js/script.js">
    </script>
</body>

</html>
